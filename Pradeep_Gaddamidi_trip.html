<body>
    <div class="container">
        <div class="d-flex flex-row justify-content-center" id = "header">
            <div class="col-3"> 
                <img id="header-img" src="route.png"/>
            </div>
            <div class="col-6">

        </div>
    </div>
<div class="d-flex flex-row justify-content-around" id="selection1">
            <br>
    <div class="col-3">     
                <form id="task-form">
                <div class=col>
                    <label for="country">Choose a Country:</label>   
                    <select class="form-control form-control-lg" name="country" id="country">
                    <option value="">-----</option>
                    <option value="USA">USA</option> 
                    </select>
                </div>

                    <select class="form-control form-control-lg" name="city" id="city">

                    <option value="SanFrancisco">San Francisco</option>
                    </select>
                </div> 
                <div class=col>
                    <label for="daytrip">Choose half/full day trip:</label>   
                    <select class="form-control form-control-lg" name="daytrip" id="daytrip">
                    <option value="">-----</option>
                    <option value="half-day">half-day</option>
                    <option value="full-day">full-day</option> 
                    </select>
                </div>
                    <br>
                   &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input class="btn btn-primary btn-lg" type="submit" value="List the places">

     </div>
